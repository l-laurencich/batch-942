<!DOCTYPE html>
<html>
  <head>
    <title>This is our Dribble Card!</title>
    <meta name="description" content="This is our dribble card we build with batch 942.">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e49669f4e2.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <h1>Dribble Card Design</h1>

      <div class="card">
        <div class="card-white">
          <div class="card-white-image" style="background-image: url('image.png')">
            <a href="#" class="btn">Save</a>
          </div>
          <ul class="list-inline">
            <li><i class="fa-solid fa-eye"></i> 90</li>
            <li><i class="fa-solid fa-comment"></i> 24</li>
            <li><i class="fa-solid fa-heart"></i> 10</li>
          </ul>
        </div>
        <div class="card-user">
          <img src="https://kitt.lewagon.com/placeholder/users/arthur-littm" alt="arthur" class="avatar"><a href="#">Arthur-littm</a>
        </div>
      </div>

    </div>
  </body>

 

</html>
